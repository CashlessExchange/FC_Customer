<ion-header>

  <ion-navbar>
    <ion-buttons start>
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>Checkout
      <ion-icon name="cart"></ion-icon>
    </ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding class="background">

  <div class="spacer" style="width:300px;height:25px;" id="checkout-spacer4"></div>
  <ion-list>
    <h2>Merchant: {{cert.merchantname}}</h2>

    <ion-note item-left> Fee for Merchant:$ {{feeForMerchant}}</ion-note>

    <ion-list>
      <ion-item color="none">
        <ion-thumbnail item-left>
          <ion-avatar item-start>
            <img [src]="cert.merchantlogo">
          </ion-avatar>
        </ion-thumbnail>
        <h2>
          Item {{items.name }}
        </h2>
        <span>Price:$ {{price}}</span>
      </ion-item>
    </ion-list>
  </ion-list>

    
  <div class="spacer" style="width:300px;height:47.9861px;" id="checkout-spacer5"></div>
  <button id="checkout-button4" ion-button color="positive" block style="border-radius:-1px -1px -1px -1px;" (click)="buyAction()">
    Buy
  </button>
  <button id="checkout-button5" ion-button color="danger" block style="border-radius:1px 1px 1px 1px;" (click)="cancelAction()">
    Cancel
  </button>

</ion-content>
