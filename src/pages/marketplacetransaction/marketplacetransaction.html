<ion-header>

    <ion-navbar>
      <ion-buttons start>
        <button ion-button menuToggle>
          <ion-icon name="menu"></ion-icon>
        </button>
      </ion-buttons>
      <ion-title>My Marketplace Transactions</ion-title>
    </ion-navbar>
  
  </ion-header>
  
  
  <ion-content padding class="background">
    <ion-list>
      <span *ngIf="transactions === undefined"> There are no Orders available</span>
  
      <ion-card *ngFor="let option of transactions">
  
        <ion-item>
          <div class="show-list-numbers-and-dots">
            <p style="margin-top:0px;color:#000000;">
              Payment Mode = {{option?.payment_mode}}
            </p>
            <p style="margin-top:0px;color:#000000;">
              Order Date = {{option?.order_date}}
            </p>
            <p style="margin-top:0px;color:#000000;">
              Order ID = {{option?.orderId}}
            </p>
            <div *ngIf="option.coupons?.length > 0">
                <span > Coupons are available!</span>
                <br/>
                    <button ion-button color="primary" (click)="openCoupon(option)">{{ 'Show Coupons' }}</button>

            </div>

          </div>
        </ion-item>
        <ion-item color="balanced">
          Value: ${{option?.total_amount}}
        </ion-item>
      </ion-card>
    </ion-list>
  </ion-content>
