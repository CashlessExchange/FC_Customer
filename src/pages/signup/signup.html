<ion-header>

  <ion-navbar>
    <ion-title>Page One</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding class="background">
  <form (submit)="nextPage(f.value)" #f="ngForm">
    <ion-list>

      <ion-item>
        <ion-label color="dark" floating>NAME</ion-label>
        <ion-input clear type="text" [(ngModel)]="account.name" name="name"></ion-input>
      </ion-item>
      <ion-item>
          <ion-label color="dark" floating>CITY</ion-label>
          
      <ion-select name="city" ngModel required>
        <ion-option *ngFor="let item of cities">
          {{item}}
        </ion-option>
      </ion-select>
      </ion-item>
      
      <ion-item>
        <ion-label color="dark" floating>PHONE</ion-label>
        <ion-input clear type="number" [(ngModel)]="account.phone" name="phone"></ion-input>
      </ion-item>


      <div padding>
        <button ion-button color="primary" block>{{ 'NEXT' }}</button>
      </div>

    </ion-list>
  </form>
</ion-content>
