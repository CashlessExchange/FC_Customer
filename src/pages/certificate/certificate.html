<ion-header>

  <ion-navbar>
    <ion-title>My Certificate</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding class="background">
  <ion-card>

    <ion-item>
      <ion-avatar item-start>
        <img [src]="cert.merchantlogo">
      </ion-avatar>
      <h2>Merchant: {{cert.merchantname}}</h2>
      <p>{{cert.merchantmail}}</p>
    </ion-item>

    <ion-card-content>
        <p>
          Date: {{date}}
        </p>
        <p>
          Your ID: {{customerid}}
        </p>
        <p>
          Merchant ID: {{merchantid}}
        </p>
        <p>
           ${{addPoint(price)}}
        </p>
    </ion-card-content>


  </ion-card>
  <div id="map" #map></div>

</ion-content>
