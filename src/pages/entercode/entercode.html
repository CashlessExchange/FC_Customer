<ion-header>

  <ion-navbar>
    <ion-title>Enter Code</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding class="background">

  <form (ngSubmit)="doEnter(f.value)" #f="ngForm">
    <div style="margin-left:-10px;width:calc(100% + 20px);">
      <img src="assets/img/screenplay.png" style="display:block;width:100%;height:auto;margin-left:auto;margin-right:auto;" />
    </div>
    <ion-label>
      Enter Code here
    </ion-label>
    <ion-list>
      <ion-item class="text">
        <ion-label>
          Code
        </ion-label>
        <ion-input type="text" placeholder="" name="code" ngModel></ion-input>
      </ion-item>
    </ion-list>
    <div class="spacer" style="height:40px;"></div>
    <button ion-button color="assertive" block>
      ENTER
    </button>

  </form>
</ion-content>
