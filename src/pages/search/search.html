<ion-header>
    
      <ion-navbar>
        <ion-title>Find Merchant</ion-title>
      </ion-navbar>
    
    </ion-header>


<ion-content padding class="background">
  <ion-searchbar (ionInput)="getItems($event)" placeholder="{{ 'zipcode' }}"></ion-searchbar>
  <ion-list>
    <button ion-item (click)="openItem(item)" *ngFor="let item of currentItems">
      <ion-avatar item-start>
        <img [src]="item.logo" />
      </ion-avatar>
      <h2>{{item.name}}</h2>
      <p>{{item.mail}}</p>
      <ion-note item-end *ngIf="item.address">{{item.address}}</ion-note>
    </button>
  </ion-list>
</ion-content>
