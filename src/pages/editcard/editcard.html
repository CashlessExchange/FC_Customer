<ion-header>

  <ion-navbar>
    <ion-title>editcard</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding class="background">
  <ion-list>
    <h1>
      {{card.cardname}}
    </h1>
    <img [src]="card.icon" style="width:60%; display: block; margin: 0 auto;">
    <ion-item>
      <ion-label color="dark" >
        Card Owner: {{card.cardowner}}
      </ion-label>
    </ion-item>
    <ion-item>
      <ion-label color="dark" >
        Card Number: {{filter(card.cardnumber)}}
      </ion-label>
    </ion-item>
    <div class="spacer" style="width:300px;height:33px;"></div>
    <div class="show-list-numbers-and-dots">
      <p>
        Valide From:
      </p>
    </div>
    <ion-item>
      <ion-label color="dark">
        Month: {{card.month}}
      </ion-label>
    </ion-item>
    <ion-item>
      <ion-label color="dark">
        Year: {{card.year}}
      </ion-label>
    </ion-item>
    <div class="spacer" style="width:300px;height:33px;"></div>
  </ion-list>
  <button ion-button color="danger" block (click)="deleteCard()">

    <ion-label >
      <ion-icon name="trash"></ion-icon>
      Delete this Card
    </ion-label>
  </button>
</ion-content>
