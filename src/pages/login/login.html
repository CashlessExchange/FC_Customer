<ion-content class="background">
    <div class="spacer" style="height:10px;"></div>
    
  <h1>Freedom Choice</h1>
  <ion-card>
    <ion-card-header>
      LOGIN
    </ion-card-header>
    <ion-card-content>
        <form (submit)="doLogin()">
            
      <ion-list no-lines>
        <ion-item>
            <ion-label color="dark" floating> EMAIL </ion-label>
            <ion-input type="email" [(ngModel)]="account.email" name="email"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label color="dark"  floating> PASSWORD </ion-label>
            <ion-input type="password" [(ngModel)]="account.password" name="password"></ion-input>
          </ion-item>
        <div padding>
            <button ion-button color="primary"  block>{{ 'Login' }}</button>
          </div>
      </ion-list>
        </form>
      <div padding>
      <button ion-button clear color="primary" block (click)="getPassword()">
          Forgot Password ?
        </button>
      </div>
      <div padding>          
        <button ion-button clear color="positive" block (click)="doSignup()">
            Or Sign Up
          </button>
      </div>
    </ion-card-content>
  </ion-card>

</ion-content>
