<ion-header>

  <ion-navbar>
    <ion-title>Credit Cards</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding class="background">
  <ion-list unset>
    <ion-item class="item item-trns" (click)="cardSelected(1)">American Express
      <ion-thumbnail item-start>
        <img src="assets/img/americanexpress.png" style="height: 30%;">
      </ion-thumbnail>

    </ion-item>

    <ion-item class="item item-trns" (click)="cardSelected(2)">Discover
      <ion-thumbnail item-start>
        <img src="assets/img/discover.png" style="height: 30%;">
      </ion-thumbnail>

    </ion-item>


    <ion-item class="item item-trns" (click)="cardSelected(3)">Mastercard
      <ion-thumbnail item-start>
        <img src="assets/img/mastercard.png" style="height: 30%;">
      </ion-thumbnail>

    </ion-item>


    <ion-item class="item item-trns" (click)="cardSelected(4)">Visa
      <ion-thumbnail item-start>
        <img src="assets/img/visa.png" style="height: 30%;">
      </ion-thumbnail>

    </ion-item>

  </ion-list>

</ion-content>
